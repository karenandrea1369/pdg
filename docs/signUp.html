<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./main.48b3db1d.css">
        <title>Registrarse</title>
    </head>
    <body>

        <main>
            <div class="login">
                <div class="login__content">
                    <div class="login__img">
                        <h2>Talkie: entorno de comunicación</h2>
                        <p>La herramienta que permite conectar a todos los actores de los entornos de aprendizaje</p>
                        <img src="./login img.e277c5ea.png" alt="">
                    </div>
    
                    <div class="login__form">
                        
                        <form class="login__registre" id="sign-up">
                            <div class="logo">
                                <img src="./logo provisional.565a102b.png" alt="">
                                <h2>Talkie</h2>
                            </div>
                            <h1 class="titulo login__tittle">Registrarse</h1>
    
                            <label for="email" class="login__inputLabel">Email*</label>
                            <div class="login__inputBox">
                                <ion-icon name="person-outline" class="login__icon"></ion-icon>
                                <input type="email" name="" id="email" placeholder="Correo" class="login__input">
                                <small class="login__inputErrorMessage">Error message</small>
                            </div>

                            <label for="idDoc" class="login__inputLabel">Documento de identificación*</label>
                            <div class="login__inputBox">
                                <ion-icon name="id-card-outline" class="login__icon"></ion-icon>
                                <input type="text" name="" id="idDoc" placeholder="Documento" class="login__input">
                                <small class="login__inputErrorMessage">Error message</small>
                            </div>
    
                            <label for="pass" class="login__inputLabel">Contraseña*</label>
                            <div class="login__inputBox">
                                <ion-icon name="lock-closed-outline" class="login__icon"></ion-icon>
                                <input type="password" name="" id="pass" placeholder="Contraseña" class="login__input">
                                <small class="login__inputErrorMessage">Error message</small>
                            </div>

                            <label for="confirmPass" class="login__inputLabel">Verifica contraseña*</label>
                            <div class="login__inputBox">
                                <ion-icon name="lock-closed-outline" class="login__icon"></ion-icon>
                                <input type="password" name="" id="confirmPass" placeholder="Verifica contraseña" class="login__input">
                                <small class="login__inputErrorMessage">Error message</small>
                            </div>

                            <a href="#" class="login__button">Registrarse</a>
                            
                            
                            <div class="login__account">
                                <span class="login__accountAlready">¿Ya tienes cuenta? </span>
                                <span class="login__accountChange" id="sign-in-change"><a href="./index.html">Inicia sesión</a></span>
                            </div>
                        </form>
                    
                    </div>
                </div>
            </div>
        </main>
