<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.48b3db1d.css">
    <title>Iniciar sesión</title>
<script src="/main.48b3db1d.js"></script></head>
<body>

    <main>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <h2>Talkie: entorno de comunicación</h2>
                    <p>La herramienta que permite conectar a todos los actores de los entornos de aprendizaje</p>
                    <img src="/login img.e277c5ea.png" alt="">
                </div>

                <div class="login__form">

                    
                    <form class="login__registre" id="sign-in">
                        <div class="logo">
                            <img src="/logo provisional.565a102b.png" alt="">
                            <h2>Talkie</h2>
                        </div>
                        <h1 class="titulo login__tittle">Iniciar sesión</h1>

                        <label for="email" class="login__inputLabel">Email</label>
                        <div class="login__inputBox">
                            <ion-icon name="person-outline" class="login__icon"></ion-icon>
                            <input type="email" name="" id="email" placeholder="Correo" class="login__input">
                            <small class="login__inputErrorMessage">Error message</small>
                        </div>

                        <label for="pass" class="login__inputLabel">Contraseña</label>
                        <div class="login__inputBox">
                            <ion-icon name="lock-closed-outline" class="login__icon"></ion-icon>
                            <input type="password" name="" id="pass" placeholder="Contraseña" class="login__input">
                            <small class="login__inputErrorMessage">Error message</small>
                        </div>
                        <div class="login__forgot">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>

                        <a href="#" class="login__button">Iniciar sesión</a>

                        <div class="login__account">
                            <span class="login__accountAlready">¿No tienes cuenta?</span>
                            <span class="login__accountChange" id="sign-up-change"><a href="/signUp.html">Regístrate</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    

    
    <!-- IonIcons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

    <!-- mi js-->
    <script src="/pages.7852bfa2.js"></script>


</body>
</html>
