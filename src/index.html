<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Iniciar sesión</title>
</head>
<body>

    <main>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="./resources/58.jpg" alt="">
                </div>

                <div class="login__form">
                    <h1 class="titulo login__tittle">Iniciar sesión</h1>
                
                    <form class="login__registre" id="login-in">

                        <label for="email" class="login__label">Email</label>
                        <div class="login__inputbox">
                            <ion-icon name="person-outline" class="login__icon"></ion-icon>
                            <input type="email" name="" id="email" placeholder="Correo" class="login__input">
                        </div>

                        <label for="pass" class="login__label">Contraseña</label>
                        <div class="login__inputbox">
                            <ion-icon name="lock-closed-outline" class="login__icon"></ion-icon>
                            <input type="password" name="" id="pass" placeholder="Contraseña" class="login__input">
                        </div>
                        <a href="#" class="login__forgot">¿Olvidaste tu contraseña?</a>

                        <a href="#" class="login__button">Iniciar sesión</a>
                        
                        <div>
                            <span class="login__account">¿No tienes cuenta?</span>
                            <span class="login__signin" id="sign-up"><a href="./signUp.html">Regístrate</a></span>
                        </div>
                    </form>
                
                </div>
            </div>
        </div>
    </main>
    

    
    <!-- IonIcons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

    <!-- mi js-->
    <script src="./scripts/pages/index.js"></script>


</body>
</html>
