<body>
    
    
    <div class="container">
        <div class="l-navbar" id="navBar">
            <nav class="nav">
                <div>
                    <div class="nav__brand">
                        <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                        <a href="#" class="nav__logo">Talkie</a>
                    </div>
                    <div class="nav__list">
                        <a href="#" class="nav__link">
                            <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Dashboard</span>
                        </a>
                        <a href="#" class="nav__link">
                            <span class="nav__icon">DS</span>
                            <span class="nav__name">Diseño y sociedad</span>
                        </a>
                        <a href="#" class="nav__link">
                            <span class="nav__icon">ED</span>
                            <span class="nav__name">Ética y democracia</span>
                        </a>
                        <a href="#" class="nav__link">
                            <span class="nav__icon">F</span>
                            <span class="nav__name">Fotografía</span>
                        </a>
                        <a href="#" class="nav__link">
                            <span class="nav__icon">PI</span>
                            <span class="nav__name">Proyecto integrador II</span>
                        </a>
                        <a href="#" class="nav__link">
                            <span class="nav__icon">+</span>
                            <span class="nav__name">Nuevo curso</span>
                        </a>
                    </div>
                </div>
                
                <a href="#" class="nav__link" id="signOutBtn">
                    <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Log out</span>
                </a>
            </nav>
        </div>

        <div class="course__container">
            <input type="file" id="file-id" name="file_name" >
            <!-- a container for the output -->
            <div id="output"></div>
            <div class="createcourse__form"></div>
        </div>
    </div>

    <!-- IonIcons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

    <!-- mi js-->
    <script src="./scripts/pages/createcourse.js"></script>

    <!-- Read pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.100/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.100/pdf.worker.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.entry.min.js" ></script> -->

</body>
</html>
