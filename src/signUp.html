<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <h2>Este es el registro</h2>
        
        <form>
            <label for="email">Email</label>
            <input type="email" name="" id="email">
            <label for="idDoc">Documento de identificación</label>
            <input type="text" name="" id="idDoc">
            <label for="pass">Contraseña</label>
            <input type="password" id="pass">
            <label for="confirmPass">Confirmar contraseña</label>
            <input type="password" id="confirmPass">
            <button type="button" id="signUpBtn">Registrarme</button>
        </form>

        <p>¿Ya tienes cuenta?</p>
        <a href="./index.html">Inicia sesión</a>

        
        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

        <!-- mi js-->
        <script src="./scripts/pages/signUp.js"></script>
    </body>
</html>
