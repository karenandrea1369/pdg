<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="l-navbar" id="navBar">
            <nav class="nav">
                <div>
                    <div class="nav__brand">
                        <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                        <a href="#" class="nav__logo">Talkie</a>
                    </div>
                    <div class="nav__list">
                        <a href="#" class="nav__link">
                            <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Dashboard</span>
                        </a>
                        <a href="#" class="nav__link">
                            <ion-icon name="chatbubble-ellipses-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Messenger</span>
                        </a>
                        <a href="#" class="nav__link">
                            <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Projects</span>
                        </a>
                        <a href="#" class="nav__link">
                            <ion-icon name="pie-chart-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Analytics</span>
                        </a>
                        <a href="#" class="nav__link">
                            <ion-icon name="people-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Team</span>
                        </a>
                        <a href="#" class="nav__link">
                            <ion-icon name="settings-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Settings</span>
                        </a>
                    </div>
                </div>
                
                <a href="#" class="nav__link" id="signOutBtn">
                    <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Log out</span>
                </a>
            </nav>
        </div>
    
        <div class="dashHeader">
            <div class="dashHeader__left">
                <h3>Inicio</h3>
            </div>
            <div class="dashHeader__right">
                <div><img src="./resources/photo.png" alt=""></div>
            </div>
        </div>

        <main class="main__container">
            <div class="main__tittle">
                <div class="main__greeting">
                    <h3>Hola de nuevo María</h3>
                    <p>Bienvenida a tu dashboard</p>
                </div>
                <img src="./resources/welcome.png" alt="">
            </div>

            <div class="main__alertsContainer">
                <div class="alert">
                    <ion-icon name="warning-outline"></ion-icon>
                    <div class="alert__content">
                        <span class="alert__subjetc">Diseño y sociedad</span>
                        <span class="alert__message">Puntuó bajo en un aspecto</span>
                    </div>
                    <div class="alert__button">
                        <a href="#">Ver en detalle</a>
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </div>
                </div>

                <div class="alert">
                    <ion-icon name="happy-outline"></ion-icon>
                    <div class="alert__content">
                        <span class="alert__subjetc">Diseño y sociedad</span>
                        <span class="alert__message">Puntuó alto en un aspecto</span>
                    </div>
                    <div class="alert__button">
                        <a href="#">Ver en detalle</a>
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </div>
                </div>
                
            </div>
            
            <div class="main__chartsContainer">
                <div class="chart">
                    <div class="chart__tittle">
                        <h3>Semestre 2021-1</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- IonIcons -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

    <!-- mi js-->
    <script src="./scripts/pages/studentDash.js"></script>
</body>
</html>
